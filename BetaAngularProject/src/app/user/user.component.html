<mat-toolbar color="primary" class="toolCol">
  <div>
    <div>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon> <mat-icon>class</mat-icon>
        <span>Book Cart</span>
      </button>
    </div>
  </div>

  <mat-form-field
    style="width: 400px; height: 62px; margin-left: 200px; margin-top: 25px"
  >
    <input type="text" matInput placeholder="Search" />
  </mat-form-field>

  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <mat-form-field
    appearance="fill"
    class="mat-modify"
  >
    <mat-label>admin <mat-icon> person_pin</mat-icon> </mat-label>
    <mat-select disableRipple>
      <mat-option
        *ngFor="let option of selectOption"
        (click)="doAction(option.name)"
        >{{ option.id + '. ' + option.name}}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  ></button>
</mat-toolbar>
